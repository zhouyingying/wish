<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="__ROOT__/App/Modules/Admin/Tpl/Public/Css/public.css" />
</head>
<style>
.zhou{
    text-align: center;
}


</style>
<body>
    <table class="table" >
        <tr>
            <th class="zhou">ID</th>
            <th class="zhou">角色名称</th>
            <th class="zhou">角色描述</th>
            <th class="zhou">开启状态</th>
            <th class="zhou">操作</th>
        </tr>

    <foreach name='role' item='v'>
        <tr>
            <td>{$v.id}</td>
            <td>{$v.name}</td>
            <td>{$v.remark}</td>
            <td>
                <if condition="$v['status']">
                    开启
                    <else/>
                    关闭
                </if>
            </td>
            <td>
                <a href="{:U('Admin/Rbac/access',array('rid'=>$v['id']))}">配置权限</a>
            </td>
        </tr>
    </foreach>

    </table>




</body>
</html>
