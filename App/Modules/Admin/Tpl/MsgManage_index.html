<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="__ROOT__/App/Modules/Admin/Tpl/Public/Css/public.css"/>
	<!-- <css file="__ROOT__/App/Tpl/Admin/Public/Css/public.css"/> -->
</head>
<body>
	<table>
		<tr>
			<th>ID</th>
			<th>发布者</th>
			<th>内容</th>
			<th>发布时间</th>
			<th>操作</th>

		</tr>
		
		<foreach name='wish' item='v'>
		<tr>
			<th>{$v.id}</th>
			<th>{$v.username}</th>
			<th>{$v.content|replace_phiz=###}</th>
			<th>{$v.time|date='y-m-d H:i',###}</th>
			<th><a href="{:U('Admin/MsgManage/delete',array('id'=>$v['id']))}">删除</a></th>
		</tr>
	</foreach>
	<tr>
		<td colspan="5" align="center">
			{$page}
		</td>
	</tr>
</table>
</body>
</html>
